<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0D0D0D;
      color: white;
      transition: background-color 0.4s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: 2px solid #181818;
      font-size: 24px;
      color: white;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .access-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid #181818;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: transparent;
      border: 2px solid #181818;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      position: relative;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background-color: transparent;
      border: none;
      border-bottom: 2px solid #181818;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 0;
      pointer-events: none;
      transition: 0.3s ease;
      color: #888;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #5865F2;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #5865F2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #4752C4;
    }

    .login-box button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .access-button:hover,
    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .light-mode {
      background-color: #F5F5F5;
      color: #000;
    }

    .light-mode .login-box {
      border-color: #ccc;
    }

    .light-mode .form-group input {
      color: #000;
      border-color: #aaa;
    }

    .light-mode .form-group label {
      color: #444;
    }

    .light-mode .form-group input:focus + label {
      color: #5865F2;
    }

    .light-mode .theme-toggle,
    .light-mode .access-button {
      color: #000;
      border-color: #aaa;
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      color: #28a745;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      color: #5865F2;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
  <a href="Index" class="access-button">Access</a>

  <div class="login-container">
    <div class="login-box">
      <h2>Login to admin account</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" placeholder=" " required />
          <label for="username">Username</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <div class="loading" id="loading">Logging in...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
      </form>
    </div>
  </div>

  <script>
    // User database - In real app, this would be on your server
    const userDatabase = {
      // Super Admin (you)
      "Zouuii": {
        password: "EpXCH5FCENpb",
        role: "superadmin",
        name: "Zac Fowler"
      },
      // Regular users (these would come from your admin dashboard)
      },
      "Iamokru": {
        password: "flynn1234",
        role: "admin",
        name: "Flynn Bell",
      },
      "Jakebungo": {
        password: "Jake1234",
        role: "admin",
        name: "Jake Bungo",
      },
    };

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeToggle.textContent = document.body.classList.contains('light-mode') ? 'ðŸŒ•' : 'ðŸŒ™';
    });

    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Clear previous messages
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      // Basic validation
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loading.style.display = 'block';
      loginBtn.textContent = 'Logging in...';

      // Simulate API call delay (remove in real app)
      setTimeout(() => {
        authenticateUser(username, password);
      }, 1000);
    });

    function authenticateUser(username, password) {
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      
      // Check if user exists and password matches
      if (userDatabase[username] && userDatabase[username].password === password) {
        const user = userDatabase[username];
        
        // Store user session (in real app, use JWT or secure session)
        sessionStorage.setItem('currentUser', JSON.stringify({
          username: username,
          role: user.role,
          name: user.name
        }));

        showSuccess('Login successful! Redirecting...');
        
        // Redirect based on role
        setTimeout(() => {
          if (user.role === 'superadmin') {
            window.location.href = 'Dashboard';
          } else {
            window.location.href = 'user-dashboard.html'; // You'd create this
          }
        }, 1500);
        
      } else {
        showError('Invalid username or password');
        resetLoginButton();
      }
    }

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      resetLoginButton();
    }

    function showSuccess(message) {
      const successMessage = document.getElementById('successMessage');
      successMessage.textContent = message;
      successMessage.style.display = 'block';
    }

    function resetLoginButton() {
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      
      loginBtn.disabled = false;
      loading.style.display = 'none';
      loginBtn.textContent = 'Login';
    }

    // Check if user is already logged in
    window.addEventListener('load', function() {
      const currentUser = sessionStorage.getItem('currentUser');
      if (currentUser) {
        const user = JSON.parse(currentUser);
        if (user.role === 'superadmin') {
          window.location.href = 'Dashboard';
        } else {
          window.location.href = 'user-dashboard.html';
        }
      }
    });

    // Password visibility toggle (optional enhancement)
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
    }

    // Add enter key support
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
